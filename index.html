<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<title>How many cookies</title>
</head>
<body>


<div class="container">
	<img src="cookie.jpg" id="imageCookie">
	<h1 id="cookies">0</h1>
</div>

<script type="text/javascript">
	let x = 0
	document.getElementById("imageCookie").addEventListener("click", function() {
		x += 1;
		document.getElementById("cookies").textContent = x
	})
</script>
</body>
</html>
